<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/chosen.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/StyleSheet.css" />

    <title>ONLINE TESTING</title>
</head>
<body class="login-page">
    <section class="container h-100">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-xl-6 col-md-10 col-sm-10 col-xs-12">
                <div class="card border-0">
                    <div class="card-header bg-primary p-3">
                        <img src="images/logo.png" class="d-block m-auto" />
                    </div>
                    <div class="card-body card-box-body p-4">
                        <form class="login-form">
                            <div class="form-group mb-4">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <span class="bg-danger valid-error">Please fill email address</span>
                            </div>
                            <div class="form-group mb-4">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                            </div>
                            <div class="form-group mb-4">
                                <span class="custom-control custom-checkbox d-inline-block">
                                    <input type="checkbox" class="custom-control-input" id="customCheck7" />
                                    <label class="custom-control-label" for="customCheck7">It is a long established fact that a reader will be distracted</label>
                                </span>
                            </div>
                            <div class="form-group text-center mb-0">
                                <button type="submit" class="btn btn-success btn-shadow">Click to Confirm</button>
                                <small id="emailHelp" class="form-text text-muted pt-2">We'll never share your email with anyone else.</small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/chosen-plugin/chosen.jquery.min.js"></script>
    <script src="js/chosen-plugin/init.js"></script>
</body>
</html>

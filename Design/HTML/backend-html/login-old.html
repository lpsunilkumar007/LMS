<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/custom-style.css" rel="stylesheet">
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/font-awesome.css" rel="stylesheet">
<title>IT Consulting Marcel</title>
</head>
<body class="login">
<header>
  <div class="container-fluid">
    <div class="d-flex justify-content-between">
      <div class="p-2 logo">
        <h2><a href="#"><img src="images/logo.png" alt="logo"> </a> </h2>
      </div>
      <div class="p-2 media">
        <ul class="nav-right align-self-center">
          
          <li class="media-body"> <a href="#" class="btn btn-md"> Log In </a> </li>
          
          <li class="media-body"> <a href="#" class="btn btn-md ml-3">Register</a> </li>
        </ul>
      </div>
    </div>
    <!-- d-flex --> 
  </div>
  <!-- container -->
  
  
</header>
<!-- header close --> 

<!-- start banner section --->

<section id="main">
  <div class="container-fluid">
  <div class="row">
                <div class="col-md-3 mx-auto mt-5">

                    <!-- form card login -->
                    <div class="card rounded-0 mt-5">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                <div>
                                    <label class="custom-control custom-checkbox">
                                      <input type="checkbox" class="custom-control-input">
                                      <span class="custom-control-indicator"></span>
                                      <span class="custom-control-description small text-dark">Remember me on this computer</span>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right hvr-bounce-to-bottom" id="btnLogin">Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
</div>  </div>
           
    <!-- row --> 

  </div>
</section>
<!-- main-->



<!-- Optional JavaScript --> 
<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script src="js/jquery-slim.min.js" type="text/javascript"></script> 
<script src="js/popper.min.js" type="text/javascript"></script> 
<script src="js/bootstrap.js" type="text/javascript"></script> 
<script src="js/jquery-1.9.1.min.js" type="text/javascript"> </script> 
<script src="js/common.js"></script>
</body>
</html>
